{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="overlay-card">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="mb-3">
                            {% if error %}
                                <div class="alert alert-danger">
                                    {{ error }}
                                </div>
                            {% endif %}
                        </div>
                        <form action="{% url 'loginUser' %}" method="post">
                            <h3 class="centered-text">Log in</h3>
                            <p>Enter your username and password.</p>
                            <h5>{{form.username.label}}:</h5>
                            <p>{{form.username}}</p>
                            <h5>{{form.password.label}}:</h5>
                            {{form.password}}
                            {% csrf_token %}
                            <p><button type="submit" class="btn btn-primary login-button">LOGIN</button></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
