{% extends 'base.html' %}

{% block title %}Password change{% endblock title %}

{% block content %}
    <h1>Password change</h1>
    <p>Fill out the form to change your password</p>
    <form action="." method="post">
        {{form.as_p}}
        <p><input type='submit' value='Change'></p>
        {% csrf_token %}
    </form>
{% endblock content %}
