{% extends 'base.html' %}


{% block content %}
<div>
    {% if error %}
        {{error}}
    {% endif %}
    
    <p>Your current account balance:</p>
    {{profile.account_balance}}
    <form action="{% url 'topUpAccountBalance' %}" method="post">
        <label for="amount">Amount:</label>
        <input type="number" step='1' name="amount" required>
        <button type="submit">Top up</button>
        {% csrf_token %}
    </form>
</div> 
{% endblock content %}
